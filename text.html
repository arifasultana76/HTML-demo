<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: centre;
        }
        th {
            background-colour: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Arifa</td>
                <td>23</td>
                <td>Dhaka</td>
            </tr>
            <tr>
                <td>2</td>
                <td>rakib</td>
                <td>25</td>
                <td>Chittagong</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rimi</td>
                <td>22</td>
                <td>Sylhet</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
